        <style>:root {
  --navbar-bkgrd: #2a2d33;
  --navbar-text: #FFF;
  --body-text: #222;
  --header-text: #000;
  --article-title-hover: #55BCC9;
  --time-text: #9E9E9E;
  --read-more-text: #FFF;
  --read-more-bkgrd: #88d0d9;
}

body {
  margin: 0;
  padding: 0px;
  font: 15px 'Source Sans Pro', sans-serif;
  line-height: 1.6em;
  color: var(--body-text);
  text-rendering: optimizeLegibility;
  -webkit-font-smoothing: antialiased;
}

.bg-personal-scheme {
  color: var(--read-more-bkgrd);
  background-color: var(--navbar-bkgrd);
}

a {
  color: var(--article-title-hover);
  text-decoration: none;
}
a:hover {
  color: var(--article-title-hover);
  text-decoration: none;
}
header.main-header {
  background: none repeat scroll 0% 0% #205F29;
  margin-bottom: 20px;
}
header.main-header a {
  color: var(--navbar-text);
}
header.main-header .container {
  max-width: 1000px;
}
header.main-header .container nav a:hover {
  color: var(--read-more-bkgrd);
  background-color: var(--navbar-bkgrd);
}
article {
  margin: 0;
}
article header.about {
  margin-bottom: 0px;
  padding-bottom: 0px;
}
article header {
  margin-bottom: 20px;
  padding-bottom: 20px;
}
article header h1 {
  margin-top: 30px;
  margin-bottom: 2px;
  font-size: 36px;
  font-weight: 700;
  color: var(--header-text);
}
article header time {
  color: var(--time-text);
  font-size: 0.85em;
  float: right;
}
article header time.left {
  color: var(--time-text);
  font-size: 0.85em;
  float: left;
}
article div.social-links ul {
  padding: 0px;
}
article div.social-links li {
  display: inline;
  font-size: 20px;
}
article div.social-links li a {
  color: #000;
  padding: 10px;
}
article div.social-links li a:hover {
  color: #666;
  text-decoration: none;
}
article p {
  font-size: 16px;
  margin-bottom: 20px;
  line-height: 1.6em;
}
article p.note {
  background: #f5f5f5;
  border: 1px solid #ddd;
  padding: 0.533em 0.733em;
}
article p.update {
  background-color: #FEEFB3;
  border: 1px solid #e6e68a;
  padding: 0.533em 0.733em;
}
article p.alert {
  background-color: #ffe2e2;
  border: 1px solid #ffb2b2;
  padding: 0.533em 0.733em;
}
article ul,
article ol {
  margin-top: 0px;
  margin-bottom: 25px;
}
article li {
  font-size: 16px;
  line-height: 1.6em;
}
article a:hover {
  text-decoration: underline;
}
article blockquote {
  border-left: 2px solid #c7c7cc;
  color: #666;
  margin: 30px 0;
  padding: 0 0 0 25px;
}
article img {
  max-width: 100%;
}
article code {
  color: #333;
  background-color: #EEE;
  border-radius: 0;
  font-size: 13px;
}
article .meta {
  font-size: 11px;
}
article .meta a:hover {
  text-decoration: none;
}
article .meta div {
  margin-bottom: 20px;
  display: block;
}
article .meta a.tag {
  margin: 0 10px 10px 0;
  padding: 1px 12px;
  display: inline-block;
  font-size: 14px;
  color: rgba(0, 0, 0, 0.8);
  background: rgba(0, 0, 0, 0.05);
}
article .meta a.tag:hover {
  background: rgba(0, 0, 0, 0.15);
}
article .meta a.read_more,
article .meta a.comments_btn {
  font-size: 14px;
  font-weight: 800;
  padding: 5px 10px;
  color: var(--read-more-text);
  background: var(--read-more-bkgrd);
  border-radius: 5px;
}
article .meta a.read_more:hover,
article .meta a.comments_btn:hover {
  color: var(--read-more-bkgrd);
  background: var(--read-more-text);
}
.index {
  max-width: 700px;
}
.index article header h1 a {
  color: var(--header-text);
  font-size: 36px;
  margin-bottom: 2px;
  font-weight: 700;
}
.index article header h1 a:hover {
  color: var(--article-title-hover);
  text-decoration: none;
}
.index .separator {
  padding: 10px 0 0 0;
  margin: 0 0 40px 0;
  height: 10px;
  border-bottom: solid 1px #CCC;
}
.index .pagination {
  display: block;
  margin-bottom: 100px;
}
.index .pagination .left {
  text-align: right;
}
.index .pagination .right {
  text-align: left;
}
.index .pagination a {
  display: inline-block;
  border: 2px solid var(--navbar-bkgrd);
  margin: 0 5px;
  padding: 8px 20px;
  font-weight: bold;
  color: #aad7ff;
}
.index .pagination a:hover {
  color: #FFF;
  background: var(--navbar-bkgrd);
}
.post {
  max-width: 700px;
}
.post h2:before {
  content: "";
  font-weight: bold;
  color: #DDD;
}
.post h3:before {
  content: "";
  font-weight: bold;
  color: #DDD;
}
.post h4:before {
  content: "";
  font-weight: bold;
  color: #DDD;
}
.post article .meta {
  margin: 50px 0 100px;
}
.list {
  max-width: 700px;
}
.list ul.double-list {
  margin: 0 auto 60px;
  padding: 0;
  list-style-type: none;
}
.list ul.double-list li {
  padding: 5px 0;
}
.list ul.double-list li h2 {
  font-size: 1em;
  display: inline;
  font-weight: normal;
}
.list ul.double-list li span {
  font-family: sans-serif;
  text-transform: uppercase;
  text-align: right;
  float: right;
  padding-top: 3px;
  font-size: 12px;
  color: #999;
}
.full-width-content {
  padding-top: 10px;
  padding-left: 0px;
  padding-right: 0px;
  margin-left: -20px;
  margin-right: -20px;
}
.col-xs-1,
.col-sm-1,
.col-md-1,
.col-lg-1,
.col-xs-2,
.col-sm-2,

.col-lg-7,

.col-lg-8,
.col-xs-9,

.col-md-9,

.col-sm-11,
.col-md-11,
.col-lg-11,
.col-xs-12,
.col-sm-12,
.col-md-12,
.col-lg-12 {
  padding-right: 0px;
  padding-left: 0px;
}</style>
